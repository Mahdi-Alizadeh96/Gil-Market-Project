{% extends 'shared/_MainLayout.html' %}
{% load static %}

<!-- Main Content -->
{% block content %}
    <main>
        <section class="container">
            <div class="row mt-4">
                <div class="col-sm-8 marg-box-1">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>

                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="carousel-set" src="https://via.placeholder.com/730x350.png" alt="Pic 1">
                            </div>
                            <div class="carousel-item">
                                <img class="carousel-set" src="https://via.placeholder.com/730x350.png" alt="Pic 2">
                            </div>
                            <div class="carousel-item">
                                <img class="carousel-set" src="https://via.placeholder.com/730x350.png" alt="Pic 3">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4 marg-box-1">
                    <a href="#"><img class="Spicial-item" src="https://via.placeholder.com/350x350.png" alt=""></a>
                </div>
            </div>
        </section>
        <section class="OFF-part">
            <div class="container ">
                <div class="row off-container">
                    <div class="col-sm-3 justify-content-center align-self-center "><h2 class="best-off-text">تخفیف های
                        ویژه</h2></div>
                    <div class="col-sm-3 off-link-item "><a href="#"><img class="best-off-link"
                                                                          src="https://via.placeholder.com/230x230.png"
                                                                          alt=""></a></div>
                    <div class="col-sm-3 off-link-item "><a href="#"><img class="best-off-link"
                                                                          src="https://via.placeholder.com/230x230.png"
                                                                          alt=""></a></div>
                    <div class="col-sm-3 off-link-item "><a href="#"><img class="best-off-link"
                                                                          src="https://via.placeholder.com/230x230.png"
                                                                          alt=""></a></div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row mt-3">
                {% for category in categoryList %}
                    <div class="col-sm-4 divi-parts"><a href="/products/{{ category.name }}"><img class="d-link-nav"
                                                                                                  src="{{ category.image.url }}"
                                                                                                  alt="pic"></a>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
